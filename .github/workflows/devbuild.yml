name: Development Builds

on: [push]

jobs:
  Build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/github-script@v6
      with:
        script: |
          let release = github.repos.listReleases({
            owner: 'gnembon',
            repo: 'fabric-carpet',
            per_page: 2
          })[1];
          console.log(release);
          console.log(release.title);
          console.log(release.title.includes('1.4.92'));
